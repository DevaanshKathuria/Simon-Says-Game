<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Simon Says</h1>
    <div id="gameContainer">
      <div class="colorBtn" id="green"></div>
      <div class="colorBtn" id="red"></div>
      <div class="colorBtn" id="yellow"></div>
      <div class="colorBtn" id="blue"></div>
    </div>
    <div id="gameStatus">
      <p class="myText" id="sequence" style="display: none;">
        Current Sequence: <span id="sequenceDisplay">-</span>
      </p>
      <p class="myText" id="clicks" style="display: none;">
        Click Count: <span id="clickCount">0</span>
      </p>
      <p class="myText" id="status" style="display: none;">
        Game Status: <span id="status">Waiting...</span>
      </p>
    </div>
    <button id="startBtn">Start Game</button>
    <p id="level-message" style="display: none;"></p>
  </body>
</html>
